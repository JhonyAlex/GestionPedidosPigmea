<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning Pigmea</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {},
      },
      plugins: [],
    }
  </script>
  <script>
    // Prevents FOUC (Flash of Unstyled Content) or FOIT (Flash of Incorrect Theme)
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.1/24/outline/heroicons.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  
  <!-- Suprimir errores de extensiones del navegador -->
  <script>
    // Capturar y suprimir errores de extensiones del navegador
    window.addEventListener('error', function(event) {
      // Suprimir errores específicos de extensiones del navegador
      if (event.message && (
        event.message.includes('A listener indicated an asynchronous response') ||
        event.message.includes('message channel closed') ||
        event.message.includes('Extension context invalidated')
      )) {
        event.preventDefault();
        return false;
      }
    });

    // Capturar promesas rechazadas de extensiones
    window.addEventListener('unhandledrejection', function(event) {
      if (event.reason && event.reason.message && (
        event.reason.message.includes('A listener indicated an asynchronous response') ||
        event.reason.message.includes('message channel closed') ||
        event.reason.message.includes('Extension context invalidated')
      )) {
        event.preventDefault();
        return false;
      }
    });
  </script>
  <style>
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 2px theme('colors.cyan.200');
        border-color: theme('colors.cyan.400');
      }
      50% {
        box-shadow: 0 0 20px 5px theme('colors.cyan.400');
        border-color: theme('colors.cyan.200');
      }
    }

    /* Keyframes para tema claro */
    @keyframes glow-light {
      0% {
        background-color: #d1fae5; /* emerald-100 */
        border-left-color: #10b981; /* emerald-500 */
        box-shadow: 0 4px 12px #a7f3d0; /* emerald-200 */
      }
      50% {
        background-color: #ecfdf5; /* emerald-50 */
        border-left-color: #34d399; /* emerald-400 */
        box-shadow: 0 2px 8px #d1fae5; /* emerald-100 */
      }
      100% {
        background-color: #ffffff; /* white */
        box-shadow: 0 1px 3px #e5e7eb; /* gray-200 */
      }
    }

    /* Keyframes para tema oscuro */
    @keyframes glow-dark {
      0% {
        background-color: #064e3b; /* emerald-900 */
        border-left-color: #34d399; /* emerald-400 */
        box-shadow: 0 4px 12px #065f46; /* emerald-800 */
      }
      50% {
        background-color: #022c22; /* emerald-950 */
        border-left-color: #10b981; /* emerald-500 */
        box-shadow: 0 2px 8px #064e3b; /* emerald-900 */
      }
      100% {
        background-color: #111827; /* gray-900 */
        box-shadow: 0 1px 3px #000000; /* black */
      }
    }

    /* Aplicación de la animación */
    .card-highlight {
      animation: glow-light 5s ease-out forwards;
    }
    
    .dark .card-highlight {
      animation: glow-dark 5s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",

    "react-beautiful-dnd": "https://esm.sh/react-beautiful-dnd@^13.1.1"
  }
}
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
