<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning Pigmea</title>
  <script>
    // Silenciar warning de Tailwind CDN
    window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {},
      },
      plugins: [],
    }
  </script>
  <script>
    // Prevents FOUC (Flash of Unstyled Content) or FOIT (Flash of Incorrect Theme)
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.1/24/outline/heroicons.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  
  <!-- Suprimir errores de extensiones del navegador -->
  <script>
    // Capturar y suprimir errores de extensiones del navegador
    window.addEventListener('error', function(event) {
      // Suprimir errores espec√≠ficos de extensiones del navegador
      if (event.message && (
        event.message.includes('A listener indicated an asynchronous response') ||
        event.message.includes('message channel closed') ||
        event.message.includes('Extension context invalidated')
      )) {
        event.preventDefault();
        return false;
      }
    });

    // Capturar promesas rechazadas de extensiones
    window.addEventListener('unhandledrejection', function(event) {
      if (event.reason && event.reason.message && (
        event.reason.message.includes('A listener indicated an asynchronous response') ||
        event.reason.message.includes('message channel closed') ||
        event.reason.message.includes('Extension context invalidated')
      )) {
        event.preventDefault();
        return false;
      }
    });
  </script>
  <style>
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 2px theme('colors.cyan.200');
        border-color: theme('colors.cyan.400');
      }
      50% {
        box-shadow: 0 0 20px 5px theme('colors.cyan.400');
        border-color: theme('colors.cyan.200');
      }
    }

    /* Keyframes mejorados para tema claro - M√ÅS VISIBLE */
    @keyframes glow-light {
      0% {
        background-color: #d1fae5; /* emerald-100 */
        border-left-color: #10b981; /* emerald-500 */
        border-left-width: 6px;
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4), 0 0 0 3px rgba(16, 185, 129, 0.2);
        transform: scale(1.02);
      }
      20% {
        background-color: #a7f3d0; /* emerald-200 */
        border-left-color: #059669; /* emerald-600 */
        box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3), 0 0 0 2px rgba(16, 185, 129, 0.15);
        transform: scale(1.01);
      }
      60% {
        background-color: #ecfdf5; /* emerald-50 */
        border-left-color: #34d399; /* emerald-400 */
        box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        transform: scale(1);
      }
      100% {
        background-color: #ffffff; /* white */
        box-shadow: 0 1px 3px #e5e7eb; /* gray-200 */
        transform: scale(1);
      }
    }

    /* Keyframes mejorados para tema oscuro - M√ÅS VISIBLE */
    @keyframes glow-dark {
      0% {
        background-color: #064e3b; /* emerald-900 */
        border-left-color: #34d399; /* emerald-400 */
        border-left-width: 6px;
        box-shadow: 0 6px 20px rgba(52, 211, 153, 0.4), 0 0 0 3px rgba(52, 211, 153, 0.2);
        transform: scale(1.02);
      }
      20% {
        background-color: #065f46; /* emerald-800 */
        border-left-color: #10b981; /* emerald-500 */
        box-shadow: 0 4px 16px rgba(52, 211, 153, 0.3), 0 0 0 2px rgba(52, 211, 153, 0.15);
        transform: scale(1.01);
      }
      60% {
        background-color: #022c22; /* emerald-950 */
        border-left-color: #059669; /* emerald-600 */
        box-shadow: 0 2px 8px rgba(52, 211, 153, 0.2);
        transform: scale(1);
      }
      100% {
        background-color: #111827; /* gray-900 */
        box-shadow: 0 1px 3px #000000; /* black */
        transform: scale(1);
      }
    }

    /* Aplicaci√≥n de la animaci√≥n mejorada */
    .card-highlight {
      animation: glow-light 6s ease-out forwards;
      position: relative;
    }
    
    .dark .card-highlight {
      animation: glow-dark 6s ease-out forwards;
      position: relative;
    }

    /* Badge "MOVIDO" temporal */
    .card-highlight::before {
      content: 'üìç MOVIDO';
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      animation: badge-fade 6s ease-out forwards;
      letter-spacing: 0.5px;
    }

    @keyframes badge-fade {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      70% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-10px) scale(0.8); }
    }
  </style>
